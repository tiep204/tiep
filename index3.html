<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TẠO DANH SÁCH</title>
</head>
<body>

<h1>An Unordered HTML list</h1>
<ul>
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>
</ul>
<h1>An ordered HTML list</h1>
<ol>
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>
</ol>

</body>
</html>
